<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
 <link rel="stylesheet" href="signLog.css">
</head>
<body>
    <form id="inform">
        <h1>Login here</h1>
        <input type="email" placeholder="Enter your email" id="email">
        <input type="password" placeholder="Make a password" id="password">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
<script>
var form=document.querySelector("form");
var setData=JSON.parse(localStorage.getItem("setData"));


form.addEventListener("submit",function(event){
    event.preventDefault();

    var data={

        userEmail:form.email.value,
        userPassword:form.password.value,
    }
    if(setData==null)
    {
        alert("Please Create an account")
    }
    else if(setData.userEmail==data.userEmail && setData.userPassword==data.userPassword)
    {
        alert("Login Successfull");
        localStorage.setItem("login",JSON.stringify(setData))

        window.location.href="navbar.html"
    }
    else if(setData.userEmail==data.userEmail || setData.userPassword==data.userPassword){
        alert("User name or password was incorrect")
    }
})




</script>
