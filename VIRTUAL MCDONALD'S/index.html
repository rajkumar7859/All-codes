<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUAL MCDONALD'S</title>
    <style>
#navbar{
    border: 1px solid;
    background-image: url(http://farm3.static.flickr.com/2457/3924258416_e424252256_o.jpg);
    height: 150px;
}

.checkBox1{
    font-size: 19px;
    font-weight: 550;
    text-align: center;
}
.checkBox1 input{
    margin-left: 50px;
}
.order{
 margin: auto;
    padding: 10px;
}

#container{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    grid-template-rows: repeat(auto,auto);
    width: 90%;
    gap: 10px;
    margin: auto;
    margin-top: 20px;
}
#container img{
   width: 100%;
   height: 250px;
}
#container div{
    border-radius: 10px;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
}
#container p{
    font-size: 22px;
    font-weight: 550;
    text-align: center;
   width: 100%;
}
h1{
    text-align: center;
    font-size: 30px;
    margin-top: 20px;
}
h3{
    text-align: center;
    font-size: 22px;
    margin-top: 20px;
    color: orangered;
}
#submit{
margin-top: 10px;
 padding: 7px;
 border: none;
 background-color: rgb(51, 169, 248);
 font-size: 17px;
 font-weight: 550;
 border-radius: 10px;
}
#submit:hover{
cursor: pointer;
 background-color: rgb(105, 193, 252);

}
    </style>
</head>
<body>
    <div id="navbar">
    </div>
    <h1>VIRTUAL MCDONALD'S</h1>
    <h3>Selet any mouth watering foodðŸ¤¤just wait a second</h3>

    <form id="food" onsubmit="orderFood()">
        <div class="checkBox1">
            <input type="checkbox" id="paneer" name="paneer"><label> Paneer Burger</label>
            <input type="checkbox" id="chicken" ><label> Chicken Burger</label>
            <input type="checkbox" id="veg"  ><label> Veg Burger</label>
            <input type="checkbox" id="aloo"  ><label> McAloo Tikki Burger</label>
        </div>
        <input type="submit" id="submit" value="order Your food" >
        <!-- <button id="order" >Order Food</button> -->
    </form>
    <div id="container" >
    </div>
</body>
</html>

<script>

let arr=[];
function orderFood(){
    event.preventDefault();

    let form= document.getElementById("food");

    form.paneer.checked? arr.push({
        name:"Paneer Burger",
        image:"https://mcdonaldsblog.in/wp-content/uploads/2022/03/maharaja-mac-story_McDonalds_081116-700x377.jpg"
    }):null;

    form.chicken.checked? arr.push({
        name:"Chicken Burger",
        image:"https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/04/26/09/mcdonalds-bigvegants.jpg?width=1200"
    }):null;

    form.veg.checked? arr.push({
        name:"veg Burger",
        image:"https://i.pinimg.com/originals/75/a3/b1/75a3b105f985b9578703c844bcb29b98.jpg"
    }):null;

    form.aloo.checked? arr.push({
        name:"McAloo Tikki Burger",
        image:"https://indifoodbev.com/wp-content/uploads/2020/08/McVeggie-Burger-Double-Patty.jpg"
    }):null;

    createPromise(arr)
    // console.log(arr)
}


function createPromise(order){
    order.forEach(async function(ele,ind) {
        let promise= new Promise(function (resolve ,reject) {
            let time =Math.random()*10*1000;
            setTimeout(function (){
                appendData(ele,ind)
            },time)
        })
    });
}


function appendData(data,ind){
    // console.log(data);

    let main_container=document.getElementById("container");

    let box = document.createElement("div");

    let images = document.createElement("img");
    images.src=data.image;

    let p1=document.createElement("p")
    p1.innerText=`Your ${data.name} is ready`

    let p2=document.createElement("p")
    p2.innerText=`Order no:- ${ind+1}`

    box.append(p2,images,p1)
    // console.log(p2,images,p1)
    main_container.append(box)
    document.getElementById("food").value=null;
}
</script>
